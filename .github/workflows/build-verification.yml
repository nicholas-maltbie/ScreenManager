name: Build Verification

on:
  pull_request:

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE_2021_1 }}

jobs:
  build-verification:
    name: Build Validation for Pull Request
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - WebGL
          - Win64
    uses: ./.github/workflows/git-lfs-cache.yml
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/unity-library-cache.yml
        with:
          target_platform: ${{ matrix.targetPlatform }}

      - uses: game-ci/unity-builder@v2.0.4
        with:
          unityVersion: 2021.1.19f1
          buildMethod: ScriptBatch.TestBuild_${{ matrix.targetPlatform }}
